<main>

    <div class="row" ng-repeat="info in allData.info">
        <div class="col-xs-6 col-lg-4">
            <image ng-src="{{info.image}}"></image>
            <h2>Name: {{info.full_name}}</h2>
            
            <p><a class="btn btn-default" href="#/details/{{info.id}}" role="button">View details &raquo;</a></p>
        </div>
    </div>
</main>
